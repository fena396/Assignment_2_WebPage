<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title shown in browser tab -->
    <title>Eynesbury College | Goals</title>

    <!-- Ensures responsive design on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
</head>

<!-- Loads saved user preferences (theme, greeting, etc.) when page loads -->
<body onload="loadPreferences()">

<!-- ================= TOP BAR ================= -->
<div class="top-bar">
    <!-- Logo and college name -->
    <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Eynesbury College</span>
    </div>

    <!-- Displays current date and time -->
    <span id="datetime"></span>

    <!-- Displays greeting message -->
    <span id="helloText">Hello, Visitor</span>
</div>

<!-- ================= HERO SECTION ================= -->
<section class="hero">
    <div class="hero-overlay">
        <!-- Page heading -->
        <h1>Enter Your Goals</h1>
    </div>
</section>

<!-- ================= NAVIGATION BAR ================= -->
<nav class="navbar">
    <!-- Link to home page -->
    <a href="index.html">Home</a>

    <!-- Link to courses page -->
    <a href="courses.html">Courses</a>

    <!-- Theme switch buttons -->
    <div class="theme-switch">
        <!-- Light mode button -->
        <button id="lightMode" type="button" onclick="setTheme('light')">Light</button>
        <span class="divider">|</span>
        <!-- Dark mode button -->
        <button id="darkMode" type="button" onclick="setTheme('dark')">Dark</button>
    </div>
</nav>

<!-- ================= GOALS SECTION ================= -->
<section class="goals-wrapper">

    <!-- Goals card container -->
    <div class="goals-card">
        <h2>Your Goals</h2>
        <p class="subtitle">Write, track and manage your goals</p>

        <!-- Goal input area -->
        <div class="goal-input">

            <!-- Input field for new goals -->
            <input type="text" id="goalInput" placeholder="Enter a new goal">

            <!-- Buttons to manage goals -->
            <div class="goal-buttons">
                <!-- Adds a new goal -->
                <button onclick="addGoal()">Add</button>

                <!-- Clears all goals -->
                <button onclick="clearGoals()">Clear</button>
            </div>
        </div>

        <!-- Displays the list of goals -->
        <ul id="goalList" class="goal-list"></ul>
    </div>
</section>

<!-- ================= FOOTER ================= -->
<footer>
    <p>&copy; 2026 Eynesbury College. All rights reserved.</p>
</footer>

</body>
</html>
