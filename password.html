<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Page title shown in browser tab -->
    <title>Eynesbury College | Password</title>

    <!-- Ensures responsive design on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome icons library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- External JavaScript file -->
    <script src="script.js" defer></script>
</head>

<!-- Loads saved user preferences (theme, greeting, etc.) when page loads -->
<body onload="loadPreferences()">

<!-- ================= HEADER / TOP BAR ================= -->
<header class="top-bar">
    <!-- Logo and college name -->
    <div class="logo">
        <i class="fa-solid fa-graduation-cap"></i>
        <span>Eynesbury College</span>
    </div>

    <!-- Displays current date and time -->
    <span id="datetime"></span>

    <!-- Displays greeting message -->
    <span id="helloText">Hello, Visitor</span>
</header>

<!-- ================= HERO SECTION ================= -->
<section class="hero">
    <div class="hero-overlay">
        <!-- Page heading -->
        <h1>Enter Your Password</h1>
    </div>
</section>

<!-- ================= NAVIGATION BAR ================= -->
<nav class="navbar">
    <!-- Link to home page -->
    <a href="index.html">Home</a>

    <!-- Link to courses page -->
    <a href="courses.html">Courses</a>

    <!-- Theme switch buttons -->
    <div class="theme-switch">
        <!-- Light mode button -->
        <button id="lightMode" type="button" onclick="setTheme('light')">Light</button>
        <span class="divider">|</span>
        <!-- Dark mode button -->
        <button id="darkMode" type="button" onclick="setTheme('dark')">Dark</button>
    </div>
</nav>

<!-- ================= PASSWORD INPUT SECTION ================= -->
<section class="password-section">

    <!-- Password card container -->
    <div class="password-card large">
        <h2>Secure Access</h2>
        <p class="subtitle">Please enter your password to continue</p>

        <!-- Password input field -->
        <input type="password" id="passwordInput" placeholder="Enter your password">

        <!-- Button to submit password -->
        <button class="primary-btn" onclick="submitPassword()">Continue</button>

        <!-- Displays error messages -->
        <p id="errorText" class="error-text"></p>
    </div>

</section>

<!-- ================= FOOTER ================= -->
<footer>
    <p>&copy; 2026 Eynesbury College. All rights reserved.</p>
</footer>

</body>
</html>
